<div class="flex flex-col justify-center items-center p-8">
    @switch (data.icon) {
        @case ('success') {
            <mat-icon class="text-green-500 text-[80px] w-20 h-20 ">check_circle</mat-icon>
        }
        @case ('warning') {
            <mat-icon class="text-yellow-500 text-[80px] w-20 h-20 ">info</mat-icon>
        }
        @case ('error') {
            <mat-icon class="text-red-600 text-[80px] w-20 h-20 ">error</mat-icon>
        }
    }
    <span class="text-xl mb-3"><strong>{{data.title}}</strong></span>
    <span class="text-lg mb-8">{{data.message}}</span>
    <div class="flex flex-row gap-4">
        <button mat-button (click)="confirm()">Confirmar</button>
        <button mat-button *ngIf="data.showButtonCancel" (click)="cancel()">Cancelar</button>
    </div>
</div>
