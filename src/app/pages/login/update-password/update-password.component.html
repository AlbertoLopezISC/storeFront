<div class="bg-slate-400 w-full h-full flex justify-center">
    <mat-card class="w-[400px] self-center">
        <mat-card-header>
            <mat-card-title>
                <h4 class="text-center">Actualizar contraseña</h4>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="resetPasswordFormGroup" (ngSubmit)="onSubmit()">
                <div class="flex flex-col gap-4">
                    <mat-form-field class="w-full">
                        <mat-label>Contraseña</mat-label>
                        <input matInput placeholder="Usuario" formControlName="password" required>
                        <mat-error *ngIf="resetPasswordFormGroup.controls['password'].hasError('required')">
                            Contraseña es requirida
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Confirmar contraseña</mat-label>
                        <input matInput placeholder="Contraseña" formControlName="confirmPassword" required>
                        <mat-error *ngIf="resetPasswordFormGroup.controls['confirmPassword'].hasError('required')">
                            Confirma tu contraseña
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button class="w-2/3 self-center">Actualizar contraseña</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

</div>
