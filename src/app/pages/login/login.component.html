<div class="flex justify-center">
    <mat-card class="w-[400px] self-center">
        <mat-card-header>
            <mat-card-title>
                <h4 class="text-center">Iniciar sesión</h4>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="flex flex-col gap-4">
                    <mat-form-field class="w-full">
                        <mat-label>Usuario</mat-label>
                        <input matInput placeholder="Usuario" formControlName="username" required>
                        <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                            Usuario es requirido
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="w-full">
                        <mat-label>Contraseña</mat-label>
                        <input matInput placeholder="Contraseña" formControlName="password" required>
                        <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                            Username es requirido
                        </mat-error>
                    </mat-form-field>
                    <button mat-raised-button class="w-1/2 self-center" [disabled]="loginForm.invalid">Iniciar sesión</button>
                    <a [routerLink]="['/login/update-password']" routerLinkActive="router-link-active" class="underline text-blue-600 self-center">Cambiar contraseña</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

</div>
